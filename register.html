    <meta charset="UTF-8" />

    <link rel="stylesheet" href="coffee.css" />
    <link rel="stylesheet" href="styles.css" />

      src="https://kit.fontawesome.com/dbeef4c5e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">Bean Boutique</div>
      <nav class="navbar">
        <ul>
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li class="dropdown">
            <a href="#"><i class="fa-solid fa-layer-group"></i></a>
            <ul>
              <li><a href="coffee-selection.html">Coffee</a></li>
              <li><a href="brewing-equipment.html">Brewing Equipments</a></li>

          <li>
            <a href="events.html"><i class="fa-solid fa-calendar-days"></i></a>

            <a href="special-offers.html"
              ><i class="fa-solid fa-percent"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <h1>Sign Up</h1>
      <form onsubmit="register(event)">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a password"
          required
        />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        />

        <button class="btn" type="submit">Sign Up</button>

        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </form>
    </div>

  </body>
